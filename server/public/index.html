<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <title>CalculatorAlligator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
        <input id="firstNum" type="number">
        <button id="plusBtn" type="plus"> + </button>
        <button id="minusBtn" type="minus"> - </button>
        <button id="multiplyBtn" type="multiply"> * </button>
        <button id="divideBtn" type="divide"> / </button>
        <input id="secondNum" type="number">
        <button id="equalsBtn" type="equals"> = </button>
        <button id="clearBtn" type="clear"> C </button>

    <h2 id="soultion"></h2> 
        <ul id ="previousSolutions"></ul>
</body>
</html>
